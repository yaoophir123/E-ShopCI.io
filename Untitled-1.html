<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat', Arial, sans-serif;
}

body{
    background:#f4f4f4;
}

/* HEADER */
header{
    background:#ff6600;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    color:white;
}

header h1{
    font-weight:700;
}

nav a{
    color:white;
    margin-left:20px;
    text-decoration:none;
    font-weight:600;
}

/* HERO */
.hero{
    background:linear-gradient(90deg,#ff6600,#1db954);
    color:white;
    padding:40px;
    text-align:center;
}

.hero h2{
    font-size:32px;
}

/* PRODUCTS */
.products{
    padding:40px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:25px;
}

.card{
    background:white;
    border-radius:10px;
    overflow:hidden;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    cursor:pointer;
    transition:transform 0.3s;
    perspective:1000px;
}

.card:hover{
    transform:scale(1.05);
}

.card-inner{
    position:relative;
    width:100%;
    height:300px;
    transition:transform 0.8s;
    transform-style:preserve-3d;
}

.card.flipped .card-inner{
    transform:rotateY(180deg);
}

/* Cube Faces */
.card-front, .card-back{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.card-front{
    background:white;
}

.card-front img{
    width:120px;
    margin-bottom:15px;
}

.price{
    color:#1db954;
    font-weight:700;
    margin-top:10px;
}

.card-back{
    background:#ff6600;
    color:white;
    transform:rotateY(180deg);
    text-align:center;
}

button{
    background:#1db954;
    color:white;
    border:none;
    padding:10px 15px;
    margin-top:15px;
    border-radius:5px;
    cursor:pointer;
    font-weight:600;
}

/* FOOTER */
footer{
    background:#222;
    color:white;
    text-align:center;
    padding:20px;
    margin-top:40px;
}

</style>
</head>

<body>

<script>
// Animation Cube Magique
const cards = document.querySelectorAll(".card");

cards.forEach(card => {
    card.addEventListener("click", function(){
        card.classList.toggle("flipped");
    });
});
</script>
